  <script>
    function registra(){
      var invoiceid= document.getElementById('invoiceid').value;
      var costumerid= document.getElementById('costumerid').value;
      var invoicedate= document.getElementById('invoicedate').value;
      var billingaddress= document.getElementById('billingaddress').value;
      var billingcity= document.getElementById('billingcity').value;
      var billingstate= document.getElementById('billingstate').value;
      var billingcountry= document.getElementById('billingcountry').value;
      var billingpostalcode= document.getElementById('billingpostalcode').value;
      var Total= document.getElementById('Total').value;

      if (invoiceid==""){ alert("El identificador del invoice es obligatorio"); return;}
      if (costumerid==""){ alert("El identificador del consumer es obligatorio"); return;}
      if (invoicedate==""){ alert("El invoice date es obligatorio"); return;}
      if (billingaddress==""){ alert("El billing Address es obligatorio"); return;}
      if (billingcity==""){ alert("El billing city es obligatorio"); return;}
      if (billingstate==""){ alert("El billing state es obligatorio"); return;}
      if (billingcountry==""){ alert("El billing country es obligatorio"); return;}
      if (billingpostalcode==""){ alert("El billing postal code es obligatorio"); return;}
      if (Total==""){ alert("El total es obligatorio"); return;}
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del invoice: "+invoiceid+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del costumer: "+costumerid+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Invoice Date: "+invoicedate+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Billing Address: "+billingaddress+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Billing City: "+billingcity+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Billing State: "+billingstate+"</div>";
       document.getElementById("alumnos").innerHTML+="<div class='well'>Billing Postal Code: "+billingpostalcode+"</div>";
       document.getElementById("alumnos").innerHTML+="<div class='well'>Total: "+Total+"</div>";

    }
    function borrar(){
      document.getElementById("alumnos").innerHTML="";
    }
  </script>
