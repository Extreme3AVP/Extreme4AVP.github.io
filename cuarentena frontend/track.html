  <script>
    function registra(){
      var nombre= document.getElementById('nombre').value;
      var trackid= document.getElementById('trackid').value;
      var albumid= document.getElementById('albumid').value;
      var mediatypeid= document.getElementById('mediatypeid').value;
      var genreid= document.getElementById('genreid').value;
      var compositor= document.getElementById('compositor').value;
      var milliseconds= document.getElementById('milliseconds').value;
      var bytes= document.getElementById('bytes').value;
      var unitprice= document.getElementById('unitprice').value;

      if (nombre==""){ alert("El nombre es obligatorio"); return;}
      if (trackid==""){ alert("El identificador del track es obligatorio"); return;}
      if (albumid==""){ alert("El identificador del album es obligatorio"); return;}
      if (mediatypeid==""){ alert("El identificador del MediaType es obligatorio"); return;}
      if (albumid==""){ alert("El identificador del genero es obligatorio"); return;}
      if (compositor==""){ alert("El nombre del compositor es obligatorio"); return;}
      if (milliseconds==""){ alert("La duracion del audio es obligatoria"); return;}
      if (bytes==""){ alert("El Tamaño del audio es obligatorio"); return;}
      if (unitprice==""){ alert("El precio del audio es obligatorio"); return;}
      document.getElementById("alumnos").innerHTML+="<div class='well'>Nombre del track: "+nombre+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del track: "+trackid+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del album: "+albumid+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del MediaType: "+mediatypeid+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Nombre del compositor: "+compositor+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>duracion del audio: "+milliseconds+"</div>";
       document.getElementById("alumnos").innerHTML+="<div class='well'>Tamaño del audio: "+bytes+"</div>";
       document.getElementById("alumnos").innerHTML+="<div class='well'>Precio del audio: "+unitprice+"</div>";

    }
    function borrar(){
      document.getElementById("alumnos").innerHTML="";
    }
  </script>
