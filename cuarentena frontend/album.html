    function registra(){
      var nombre= document.getElementById('nombre').value;
      var albumid= document.getElementById('albumid').value;
      var artistid= document.getElementById('artistid').value;

      if (nombre==""){ alert("El nombre es obligatorio"); return;}
      if (albumid==""){ alert("El identificador del album es obligatorio"); return;}
      if (artistid==""){ alert("El identificador del artista es obligatorio"); return;}
      document.getElementById("alumnos").innerHTML+="<div class='well'>Nombre del Album: "+nombre+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del Album: "+albumid+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del Artista: "+artistid+"</div>";
    }

      document.getElementById("alumnos").innerHTML="";
    }
  </script>
