  <script>
    function registra(){
      
      var employee= document.getElementById('employee').value;
      var firstname= document.getElementById('firstname').value;
      var lastname= document.getElementById('lastname').value;
      var title= document.getElementById('title').value;
      var address= document.getElementById('address').value;
      var city= document.getElementById('city').value;
      var state= document.getElementById('state').value;
      var country= document.getElementById('country').value;
      var postalcode= document.getElementById('postalcode').value;
      var phone= document.getElementById('phone').value;
      var fax= document.getElementById('fax').value;
      var email= document.getElementById('email').value;
      var birthdate= document.getElementById('birthdate').value;
      var hiredate= document.getElementById('hiredate').value;

      var reportsto= document.getElementById('reportsto').value;

      
      if (employee==""){ alert("El identificador del employee es obligatorio"); return;}
      if (firstname==""){ alert("El First Name es obligatorio"); return;}
      if (lastname==""){ alert("El Last Name es obligatorio"); return;}
      if (title==""){ alert("El title es obligatorio"); return;}
      if (address==""){ alert("El Address es obligatorio"); return;}
      if (city==""){ alert("El City es obligatorio"); return;}
      if (state==""){ alert("El State es obligatorio"); return;}
      if (country==""){ alert("El country es obligatorio"); return;}
      if (postalcode==""){ alert("El postal code es obligatorio"); return;}
      if (phone==""){ alert("El phone es obligatorio"); return;}
      if (fax==""){ alert("El fax es obligatorio"); return;}
      if (email==""){ alert("El email es obligatorio"); return;}
      if (birthdate==""){ alert("El birthdate es obligatorio"); return;}
      if (hiredate==""){ alert("El hiredate es obligatorio"); return;}

      if (reportsto==""){ alert("El reports to es obligatorio"); return;}

      
      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del employee: "+employee+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>First Name: "+firstname+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Last Name: "+lastname+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>title: "+title+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Address: "+address+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>State: "+state+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Country: "+country+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>Billing Postal Code: "+postalcode+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>phone: "+phone+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>fax: "+fax+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>email: "+email+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>birthdate: "+birthdate+"</div>";
      document.getElementById("alumnos").innerHTML+="<div class='well'>hiredate: "+hiredate+"</div>";

      document.getElementById("alumnos").innerHTML+="<div class='well'>Id del reports to: "+reportsto+"</div>";


    }
    function borrar(){
      document.getElementById("alumnos").innerHTML="";
    }
  </script>
